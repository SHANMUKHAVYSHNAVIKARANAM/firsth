<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the extracted part of the string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
  var str = "Hello world this is shannu and I am a singer dancer"; 
  var res = str.slice(20,27);
  var res1=str.slice(27,30);
var res2=str.slice(30,32);

  document.getElementById("demo").innerHTML = res;
  document.getElementById("demo1").innerHTML = res1;
   document.getElementById("demo2").innerHTML = res2;

}
</script>

</body>
</html>
