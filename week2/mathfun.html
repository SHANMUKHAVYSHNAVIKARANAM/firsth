<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math functions</h2>

<p>Math Functions</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>
document.getElementById("demo").innerHTML = Math.pow(7,3);
document.getElementById("demo1").innerHTML = Math.sqrt(81);
document.getElementById("demo2").innerHTML = Math.abs(-4.4);
document.getElementById("demo3").innerHTML = Math.random();
document.getElementById("demo4").innerHTML = Math.ceil(4.4);
document.getElementById("demo5").innerHTML = Math.floor(4.7);
document.getElementById("demo6").innerHTML = 
"The sine value of 60 degrees is " + Math.sin(60 * Math.PI / 180);
document.getElementById("demo7").innerHTML = 
"The cosine value of 60 degrees is " + Math.cos(60* Math.PI / 180);
</script>

</body>
</html>
