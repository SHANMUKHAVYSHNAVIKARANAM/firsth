<!DOCTYPE html>
<html>
<head>
	<title>Application Form</title>
</head>
<body>
	
	
	
	<b>APPLICATION FORM:</b><br><br>
	NAME:&nbsp;&nbsp;&nbsp;<input type="text" name="NAME" placeholder="enter the name"><br><br>
	ROLL NUMBER:&nbsp;&nbsp;&nbsp;<input type="number" name="ROLL NUMBER" placeholder="enter the rollnumber"><br><br>
	CHOICE OF COURSE:&nbsp;&nbsp;&nbsp;<input type="radio">
	BACHELORS&nbsp;&nbsp;&nbsp;<input type="radio" name="BACHELORS">
	MASTERS&nbsp;&nbsp;&nbsp;<input type="radio" name="MASTERS"><br><br>
	EMAIL:&nbsp;&nbsp;&nbsp;<input type="text" name="EMAIL" placeholder="enter the email"><br><br>
	DESCRIPTION:&nbsp;&nbsp;&nbsp;<input type="text" name="DESCRIPTION" placeholder="WRITE DESCRIPTION"><br><br>

	SUBJECT INTERESTS <input type="checkbox" id="DIGITAL SIGNAL PPROCESSING" name="DIGITAL SIGNAL PPROCESSING" value="DSP">
    <label for="DIGITAL SIGNAL PPROCESSING">DIGITAL SIGNAL PPROCESSING</label><br>
    <input type="checkbox" id="ANALOG ELECTRONICS" name="ANALOG ELECTRONICS" value="AE">
    <label for="ANALOG ELECTRONICS"> ANALOG ELECTRONICS</label><br>
    <input type="checkbox" id="EMBEDDED SYSTEMS" name="EMBEDDED SYSTEMS" value="ES">
    <label for="EMBEDDED SYSTEMS"> EMBEDDED SYSTEMS</label><br><br>
	<input type="submit" name="submit">
    

</body>
</html>
