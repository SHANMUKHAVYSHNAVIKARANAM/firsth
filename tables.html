<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f3f3f3;}
</style>
</head>
<body>

<h2>Striped Table Example</h2>
<p>Registration form:</p>

<table>
  <tr>
  <th>First Name</th>
  <th>Contact</th>
  <th>College</th>
  </tr>
  <tr>
  <td>Peter</td>
  <td>91234565</td>
  <td>GNITS</td>
  </tr>
  <tr>
  <td>RAM</td>
  <td>723561431</td>
  <td>SNIST</td>
  </tr>
  <tr>
  <td>VIKRAM</td>
  <td>673843696</td>
  <td>SRIT</td>
  </tr>
  <tr>
  <td>LAKSHMI</td>
  <td>825733638</td>
  <td>SNIST</td>
  </tr>
</table>

</body>
</html>
